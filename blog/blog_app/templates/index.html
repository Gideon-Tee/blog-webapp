!<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Blog post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1s">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
          />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  </head>
  <body class="" style="padding-top:150px;">
    <div class="row container-flex w-100 text-center bg-light text-dark fixed-top mb-4" style="height:150px">
      <h1 class="display-5 mt-5">BLOG POST</h1>
    </div>

    {% block content %}
    <div class="row container-flex mt-2 w-100" style="height:">
      <!-- Blog item -->
      {% for blog in blogs %}
      <div class="card">
        <h5 class="card-header">{{blog.title}}</h5>
        <div class="card-body">
          <h5 class="card-title">Authored by {{blog.author}}</h5>
          <p class="card-text">{{blog.content}}</p>
          <a href="#" class="btn btn-primary">View blog details</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
